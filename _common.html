<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
   <title>Home page</title>
</head>
<body>
   <div class="wrapper">
      <div class="common">
         <div class="common__container">
            <!-- Title -->
            <h2 class="title">
               New Arrival
            </h2>
            <!-- Product card -->
             <article class="item-product">
               <a href="#" class="item-product__favorite">
                  <img src="./img/icon/heart-pic.svg" alt="heart" class="item-product__img-favorite">
               </a>
               <a href="#" class="item-product__picture-link">
                  <img src="./img/pic/men-one.webp" alt="product-picture" class="item-product__img">
               </a>
               <div class="item-product__body">
                  <h4 class="item-product__title">
                     <a href="#" class="item-product__link-title">
                        Shirts
                     </a>
                  </h4>
                  <div class="item-product__label">
                     Explore Now!
                  </div>
                  <div class="item-product__price">
                  $13.00
                  </div>
               </div>
             </article>
            <article class="item-product item-product--category">
               <a href="#" class="item-product__picture-link">
                  <img src="./img/pic/men-one.webp" alt="product-picture" class="item-product__img">
               </a>
               <div class="item-product__body">
                  <h4 class="item-product__title">
                     <a href="#" class="item-product__link-title">
                        Shirts
                     </a>
                  </h4>
                  <div class="item-product__label">
                     Explore Now!
                  </div>
                  <a href="#" class="item-product__link-arrow">
                     <img src="./img/icon/arrow-right.svg" alt="arrow" class="item-product__arrow-img">
                  </a>
               </div>
            </article>
            <!-- RATE -->
             <div class="rate">
               <div class="rate__items">
                  <label class="rate__item">
                     <input class="rate__input"  type="radio" name="rate" value="1">
                  </label>
                  <label class="rate__item">
                     <input class="rate__input"  type="radio" name="rate" value="2">
                  </label>
                  <label class="rate__item">
                     <input class="rate__input"  type="radio" name="rate" value="3">
                  </label>
                  <label class="rate__item">
                     <input class="rate__input"  type="radio" name="rate" value="4">
                  </label>
                  <label class="rate__item">
                     <input class="rate__input"  type="radio" name="rate" value="5">
                  </label>
               </div>
               <!-- <div class="rate__line">
                  <span></span><span></span><span></span><span></span><span></span>
               </div> -->
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
